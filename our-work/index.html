<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neon digital</title>
        <meta property="og:title" content="Neon Digital - Our Work">
        <meta property="og:description" content="Discover our portfolio of projects and digital creativity.">
        <meta property="og:image" content="https://neondigital.rs/images/about_us/about_us_img.png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:url" content="https://neondigital.rs/our-work">
        <meta property="og:type" content="website">

        <link rel="icon" type="image/x-icon" href="/images/neon_logo.svg">
        <link rel="stylesheet" href="/dist/output.css" />
        <link rel="stylesheet" href="/dist/style.css" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    </head>
    <body>
        <nav class="flex w-full lg:!justify-center">
            <div class="flex p-4 justify-between items-start w-full lg:!px-[84px] max-w-[1440px]">
                <a href="/"><img src="/images/neon_logo.svg" alt="Logo" class="w-[74px] h-[40px] lg:!w-[117px] lg:!h-[72px]" /></a>
                <div class="lg:!flex items-center gap-6 text-[#fff] text-lg font-normal leading-normal hidden">
                    <a href="/services/">Services</a>
                    <a href="/our-work/">Our Work</a>
                    <a href="/about-us/">About Us</a>
                    <a href="/contact-us/">Contact Us</a>
                </div>
                <div class="flex lg:!hidden">
                    <button id="menu-toggle">
                        <img id="menu-icon" src="/images/mob_menu_icon.svg" alt="Menu">
                    </button>
                </div>
            </div>
        </nav>
        <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-[#0B0B22] hidden flex flex-col items-center justify-center z-50">
            <nav class="flex flex-col gap-6 text-white text-lg font-normal leading-normal">
                <a href="/">Home</a>
                <a href="/services/">Services</a>
                <a href="/our-work/">Our Work</a>
                <a href="/about-us/">About Us</a>
                <a href="/contact-us/">Contact Us</a>
            </nav>
        </div>
        
        <div id="menu-overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden z-40"></div>

        <!-- CATEGORY NAVIGATION -->
        <div class="w-full flex justify-center relative contact_us_gradient overflow-hidden">
            <div class="py-[56px] px-4 lg:!px-[84px] lg:!py-[96px] flex flex-col gap-6 lg:!gap-[64px] w-full max-w-[1440px] mx-auto">
                
                <!-- Naslov sekcije -->
                <h2 class="text-[#fff] text-center lg:!text-left text-2xl lg:!text-5xl font-bold leading-[28px] lg:!leading-[64px]">
                    Our Work
                </h2>
        
                <!-- FILTERI -->
                <div class="flex flex-col items-start gap-[24px] w-full">
                    <!-- Mobile dropdown -->
                    <div class="w-full lg:hidden relative">
                        <button id="filter-toggle" class="dropdown-toggle w-full flex justify-between items-center">
                            <span id="filter-label">All Projects</span>
                            <svg id="dropdown-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    
                        <div id="filter-dropdown" class="hidden absolute left-0 right-0 bg-[#16163D] rounded-lg shadow-lg mt-2 z-50 overflow-visible py-[10px]">
                            <ul class="flex flex-col">
                            <li><button class="filter-btn w-full text-left px-4 py-2" data-category="all">All Projects</button></li>
                            <li><button class="filter-btn w-full text-left px-4 py-2" data-category="video">Video</button></li>
                            <li><button class="filter-btn w-full text-left px-4 py-2" data-category="reels">Reels</button></li>
                            <li><button class="filter-btn w-full text-left px-4 py-2" data-category="photography">Photography</button></li>
                            </ul>
                        </div>
                    </div>
                
                    <!-- Desktop filteri -->
                    <div id="desktop-filters" class="hidden lg:!flex gap-4">
                        <button class="filter-btn active" data-category="all">All Projects</button>
                        <button class="filter-btn" data-category="video">Video</button>
                        <button class="filter-btn" data-category="reels">Reels</button>
                        <button class="filter-btn" data-category="photography">Photography</button>
                    </div>
                </div>
        
                <!-- GALERIJA -->
                <div class="gallery grid grid-cols-1 md:!grid-cols-3 lg:!grid-cols-4 gap-[24px] lg:!gap-[36px] mx-auto">
                    <!-- Dinamički sadržaj dolazi ovde -->
                </div>
            </div>
        </div>
        


        <footer class="flex h-[68px] py-3 px-4 lg:!px-[72px] justify-center lg:!justify-between items-center gap-6 max-w-[1440px] w-full">
            <div class="hidden lg:!flex w-[104px] pr-[9px] pl-[10px] justify-center items-center">
               <a href="/"><img src="/images/neon_logo.svg" alt="Logo" class="w-[85px] h-[52px]" /></a> 
            </div>
            <div id="footer-links" class="lg:!flex items-center gap-6 text-[#fff] text-lg font-normal leading-normal hidden">
                <a href="/services/">Services</a>
                <a href="/our-work/">Our Work</a>
                <a href="/about-us/">About Us</a>
                <a href="/contact-us/">Contact Us</a>
            </div>
            <p class="text-[#fff] text-lg leading-normal">
                © Neon Digital 2024
            </p>
        </footer> 
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="/js/cursor.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.0/photoswipe.umd.min.js"></script>
        <script type="module" src="/js/photoswipe.js"></script>
        <script type="module" src="/js/main.js"></script>
        <script type="module" src="/js/our_work_filters.js"></script>
    </body>
</html>
